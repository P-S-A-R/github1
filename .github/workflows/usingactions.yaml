name: using actions
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
         - name: checkout the code
           uses: actions/checkout@v4
         - name: Setup Node
           uses: actions/setup-node@v3
           with:
            node-version: '20.x'
         - name: install dependencies
           run: npm ci
           working-directory: using-actions/react-app